<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css" />
  <script src='js/jquery.min.js' type="text/javascript"></script>
  <script src='js/jquery.gridone.js' type="text/javascript"></script>

  <script type="text/javascript">
    $(function() {
      $('.gridone').gridone({'margin' :0});
    });
  </script>
</head>
<body>
  <div class='page'>
    <div class='sidebar'>
    </div>

    <div class='gridone'>

      <div class='row' data-height='3.5'>

        <div class='cell' data-width='6' data-x='20%' data-y='20%'>
          <img src="images/ristorante.png" alt="" />
          <div class="overlay">
             TESTO CASUALE 
          </div>
        </div>
        
        <div class='cell' data-width='6'>
          <img src="images/pizza.png" alt="" />
          <div class="overlay">
             TESTO CASUALE 
          </div>
        </div>

      </div>

      <div class='row' data-height='5'>
        <div class="cell" data-width='5'>
          <img src="images/piatto.png" alt="" />
          <div class="overlay">
             TESTO CASUALE 
          </div>
        </div>
        <div class="cell" data-width='3' data-x='20%' data-y='10%'>
          <img src="images/vino.png" alt="" />
          <div class="overlay">
             TESTO CASUALE 
          </div>
        </div>
        <div class="cell" data-width='4' data-x='25%' data-y='10%'>
          <img src="images/gelato.png" alt=""/>
          <div class="overlay">
             TESTO CASUALE 
          </div>
        </div>
      </div>

      <div class='row' data-height='3.5'>
        <div class="cell" data-width='6'>
          <img src="images/ristorante.png" alt="" />
          <div class="overlay">
             TESTO CASUALE 
          </div>
        </div>
        <div class="cell" data-width='6'>
          <img src="images/sala.png" alt="" />
          <div class="overlay">
             TESTO CASUALE 
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
